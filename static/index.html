<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Crawler</title>
</head>
<body>
  <main class="main-container">
    <form class="input-group mb-3" id="form-crawler">
      <input type="url" class="form-control" id="input-url" autofocus placeholder="Paste URL to crawl here" aria-label="Paste URL to crawl here" aria-describedby="button-crawl">
      <button class="btn btn-primary" type="submit" id="button-crawl">Crawl</button>
    </form>
    <div class="progress" id="progress-crawler" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar-crawler" style="width: 0%">0%</div>
    </div>
    <div class="alert alert-primary d-flex justify-content-between align-items-center div-total-crawled" role="alert">
      Total crawled:
      <span class="badge rounded-pill text-bg-info" id="totalParsed">0</span>
    </div>
    <h6 class="h-nesting-level">
      <span class="align-bottom">Nesting level:</span>
      <span class="badge bg-secondary" id="span-nesting-level">0</span>
    </h6>
    <ul class="list-group list-group-horizontal list-metrics">
      <li class="list-group-item flex-fill" id="item-avg-load">Average: 0ms</li>
      <li class="list-group-item flex-fill" id="item-fastest-load">Fastest: 0ms</li>
      <li class="list-group-item flex-fill" id="item-slowest-load">Slowest: 0ms</li>
    </ul>
    <ul class="list-group list-statuses">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Success load (20X):
        <span class="badge rounded-pill text-bg-success" id="successStatus">0</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Server redirects (30X):
        <span class="badge rounded-pill text-bg-secondary" id="redirectStatus">0</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Client errors (40X):
        <span class="badge rounded-pill text-bg-warning" id="redirectStatus">0</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Server errors (500X):
        <span class="badge rounded-pill text-bg-danger" id="errorStatus">0</span>
      </li>
    </ul>
  </main>
  <script src="./scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
